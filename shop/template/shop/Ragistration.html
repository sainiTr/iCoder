{% extends 'shop/basic.html' %}
{% block title %}Ragistration Form {% endblock title %}
{% block style %}
<style>
  .gradient-custom {
    /* fallback for old browsers */
    background: #f093fb;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1));

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to bottom right, rgba(240, 147, 251, 1), rgba(245, 87, 108, 1))
  }

  .card-registration .select-input.form-control[readonly]:not([disabled]) {
    font-size: 1rem;
    line-height: 2.15;
    padding-left: .75em;
    padding-right: .75em;
  }

  .card-registration .select-arrow {
    top: 13px;
  }
</style>
{% endblock style %}

{% block body %}
{% load static %}

<section class="vh-100 gradient-custom py-0">
  <div class="container py-3 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5" style="box-shadow: 0 0 5px rgb(0, 255, 225);border-radius:12px;">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>

            <form method="post" action="/shoppingmall/signup">
              {% csrf_token %}

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input required type="text" name="firstName" id="firstName" class="form-control form-control-lg"
                      style="box-shadow: 0 0 5px rgb(0, 255, 225);" />
                    <label class="form-label" for="firstName">First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input required type="text" name="lastName" id="lastName" class="form-control form-control-lg"
                      style="box-shadow: 0 0 5px rgb(0, 255, 225);" />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input required type="date" class="form-control form-control-lg" id="birthdayDate" name="birthday"
                      style="box-shadow: 0 0 5px rgb(0, 255, 225);" />
                    <label for="birthdayDate" class="form-label">Birthday</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input requiredt class="form-check-input" type="radio" name="gender" id="femaleGender"
                      value="female" checked style="box-shadow: 0 0 5px rgb(0, 255, 225);" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input required class="form-check-input" type="radio" name="gender" id="maleGender" value="male"
                      style="box-shadow: 0 0 5px rgb(0, 255, 225);" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input required class="form-check-input" type="radio" name="gender" id="otherGender" value="other"
                      style="box-shadow: 0 0 5px rgb(0, 255, 225);" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input required type="email" id="emailAddress" class="form-control form-control-lg" name="email"
                      style="box-shadow: 0 0 5px rgb(0, 255, 225);" />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input required type="text" id="phoneNumber" class="form-control form-control-lg" name="user"
                      style="box-shadow: 0 0 5px rgb(0, 255, 225);" />
                    <label class="form-label" for="phoneNumber">Username</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <label class="form-label">Select Profile Pic</label>
                  <div class=" my-2">

                    <img id="blah" src="{% static 'shop/profile.png' %}"
                      style="border-radius:50%;background-color: silver;" />
                  </div>

                  <input required type="file" name="profile" onchange="readURL(this);" id="profile"
                    class="form-control form-control-lg" accept=".png,.jpeg,.jpg,.webp"
                    style="box-shadow: 0 0 5px rgb(0, 255, 225);">
                </div>
              </div><br>

              <div class="form-outline">
                <label class="form-label" for="phoneNumber">Create Password</label>
                <input required type="tel" id="phoneNumber" class="form-control form-control-lg" style="width:70% ;"
                  name="pass" style="box-shadow: 0 0 5px rgb(0, 255, 225);" />
                <label class="form-label" for="phoneNumber">Confirm Password</label>
                <input required type="tel" id="phoneNumber" class="form-control form-control-lg" style="width:70% ;"
                  style="box-shadow: 0 0 5px rgb(0, 255, 225);" />
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<script>
  function readURL(input) {

    if (input.files && input.files[0]) {
        console.log(input.files[0].name);

      var reader = new FileReader();


      reader.onload = function (e) {
        $('#blah').attr('src', e.target.result).width(80).height(80);
      };

      reader.readAsDataURL(input.files[0]);
    }
  }
</script>
{% endblock body %}
