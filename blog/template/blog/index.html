<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .hidescroll::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;margin-top:2px;">Here are Some Populer Blogs for You</h1>
  <div class="">
    <div class="row mb-2 my-4 text-align-center " style="justify-content:center;">

      {% for blog in blogs %}

      <div class="card my-2 mx-2 bg-primary" style="width:284px;color:white;">
        <small class="my-1">{{blog.date}}</small>

        <input
          style="width:100%;background-color:transparent;outline: none;border: none;font-size:18px;color: white;font-weight: bold;"
          readonly class="card-title" value="{{blog.title}}asdfasdfsdfsafsafasd">
        <textarea class="hidescroll" readonly
          style="height:95px;background-color:transparent;border: none;resize: none;color:white;scroll-margin: 0px;overflow: auto;outline:none;">{{blog.desc}}</textarea>

        <a href="/showblogs/readblog_ID={{blog.id}}" class="btn btn-primary my-1 text-light"
          style="background-color:rgb(29, 46, 195);">Continue to
          Reading</a>
      </div>
      {% endfor %}
    </div>
  </div>


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
</body>

</html>
